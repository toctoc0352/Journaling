help:
  - 書くことが思いつかない場合は、「お題を教えて」と話かけてください。
  - 何を書けばいいかわからない場合は、「お題を教えて」と話かけてください。
help_detail: ジャーナリングでは、あなたが自分と向きあうことをお手伝いします。頭に思い浮かんだことをノートに書いてみましょう。
hello: ようこそ。ジャーナリングでは頭に思い浮かんだことをノートに書いてみましょう。
journaling_phrase:
  - 感謝していることをノートに書いてみましょう。
  - 今日学んだことをノートに書いてみましょう。
  - どうすれば今日をもっと良くできたかノートに書いてみましょう
  - 今日の出来事で一番大事なことをノートに書いてみましょう。
 special_phrase:
  - あなたが人生で一番大切にしていることは何ですか？
  - あなたが今、心から望んでいることは何ですか?
  - あなたが幸せと感じる時は、どんな時ですか? 